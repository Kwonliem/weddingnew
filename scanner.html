<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Panitia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        #qr-reader button {
            background-color: #2563eb !important;
            color: white !important;
            border-radius: 8px !important;
            padding: 10px 15px !important;
            font-weight: 600 !important;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div class="max-w-lg mx-auto p-4">
        <h1 class="text-2xl font-bold text-center my-4 text-slate-800">QR Code Check-in Tamu</h1>
        
        <!-- UPDATED: Button to start the camera -->
        <div id="start-scan-container" class="text-center">
             <button id="start-scan-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg transition-colors flex items-center justify-center gap-3 text-lg">
                <i class="fas fa-camera"></i>
                <span>Buka Kamera & Mulai Scan</span>
            </button>
        </div>
       
        <!-- UPDATED: QR Reader is now hidden by default -->
        <div id="qr-reader-container" class="w-full border-2 border-dashed rounded-lg overflow-hidden hidden">
            <div id="qr-reader"></div>
        </div>
        <div id="scan-result" class="mt-4 text-center font-semibold text-lg p-4 rounded-lg transition-all duration-300"></div>
    </div>

    <script>
        window.onload = function () {
            const scanResultEl = document.getElementById('scan-result');
            const startScanButton = document.getElementById('start-scan-button');
            const startScanContainer = document.getElementById('start-scan-container');
            const qrReaderContainer = document.getElementById('qr-reader-container');
            
            // --- PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE ---
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyHRpoWs7NW74gqRtxnzZtkL8t05ysCUNHHTstpkpCSzKD9KVYrGubaQIGBTJABsa_j/exec";

            let html5QrcodeScanner;

            function onScanSuccess(decodedText, decodedResult) {
                if (!html5QrcodeScanner) return;
                
                try {
                   html5QrcodeScanner.pause();
                } catch (e) {
                   console.warn("Could not pause scanner.", e);
                }
                
                scanResultEl.className = 'mt-4 text-center font-semibold text-lg p-4 rounded-lg transition-all duration-300 bg-orange-100 text-orange-800';
                scanResultEl.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Memproses...`;

                const checkInUrl = `${SCRIPT_URL}?action=checkIn&guestId=${decodedText}`;

                fetch(checkInUrl)
                    .then(res => res.json())
                    .then(data => {
                        scanResultEl.textContent = data.message;
                        if (data.status === 'success') {
                            scanResultEl.className = 'mt-4 text-center font-semibold text-lg p-4 rounded-lg transition-all duration-300 bg-green-100 text-green-800';
                            navigator.vibrate(200); // Vibrate on success
                        } else if (data.status === 'already_scanned') {
                            scanResultEl.className = 'mt-4 text-center font-semibold text-lg p-4 rounded-lg transition-all duration-300 bg-yellow-100 text-yellow-800';
                             navigator.vibrate([100, 50, 100]); // Vibrate pattern for warning
                        } else {
                             scanResultEl.className = 'mt-4 text-center font-semibold text-lg p-4 rounded-lg transition-all duration-300 bg-red-100 text-red-800';
                        }
                    })
                    .catch(err => {
                        scanResultEl.textContent = 'Gagal menghubungi server. Periksa koneksi internet.';
                        scanResultEl.className = 'mt-4 text-center font-semibold text-lg p-4 rounded-lg transition-all duration-300 bg-red-100 text-red-800';
                    })
                    .finally(() => {
                         setTimeout(() => {
                            if (html5QrcodeScanner && html5QrcodeScanner.getState() === 2) { // 2 is PAUSED state
                                try {
                                    html5QrcodeScanner.resume();
                                } catch(e) {
                                    console.log("Could not resume scanner.", e);
                                }
                                scanResultEl.textContent = '';
                                scanResultEl.className = 'mt-4 text-center font-semibold text-lg p-4 rounded-lg transition-all duration-300';
                            }
                         }, 4000);
                    });
            }
            
            function onScanFailure(error) {
              // Abaikan error agar tidak memenuhi konsol
            }
            
            // Event listener for the start button
            startScanButton.addEventListener('click', () => {
                startScanContainer.classList.add('hidden');
                qrReaderContainer.classList.remove('hidden');

                try {
                  if (typeof Html5QrcodeScanner !== 'undefined') {
                      html5QrcodeScanner = new Html5QrcodeScanner(
                          "qr-reader", 
                          { fps: 10, qrbox: {width: 250, height: 250} },
                          /* verbose= */ false
                      );
                      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                  } else {
                      throw new Error("Library scanner belum termuat");
                  }
                } catch (err) {
                  console.error("Gagal memulai scanner:", err);
                  qrReaderContainer.innerHTML = '<div class="p-4 bg-red-100 text-red-700 rounded-lg">Error: Gagal memulai kamera. Mohon berikan izin kamera dan refresh halaman.</div>';
                }
            });
        };
    </script>
</body>
</html>
